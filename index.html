<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dummy Snek</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
    <script type="module" defer src="game.js"></script>
   
</head>
<body>
    <div class="main_container">
        <div class="header">
                   <h1><img src="images/snek.png" alt="snake" style="transform: rotate(90deg); width: 50px; height:50px">  DUMMY SNEK</h1>
        </div>
        <div id="menu" style="display: block">
            <div class="btn-group">
                <button id="switchToGame">START GAME</button>
                <button id="switchToOption">OPTIONS</button>
                <button id="switchToScoreBoard">SCORE BOARD</button>
                <button id="switchToCredits">CREDITS</button>
            </div>
        </div>

        <div id="options" style="display: none">
        
        <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
            <p>Add player name:</p>
            <p>Choose how to make snake move</p>
            <div class="btn-group">
            <button class="backButton">BACK TO MENU</button>
            </div>
        </div>

        <div id="scoreBoard" style="display: none">
            <p>PLAYER 1:</p>
            <p>PLAYER 2:</p>
             <div class="btn-group">
                <button class="backButton">BACK TO MENU</button>
            </div>
        </div>


        <div id="credits" style="display: none">
            <h3>AUTHORS:</h3>
            <p><strong>Sebastian CHOMENTOWSKI :)</strong></p>
            <div class="btn-group">
            <button class="backButton">BACK TO MENU</button>
            </div>
        </div>


        <div id="game_board" style="display: none">
            <img id="snake" src="images/snek.png" alt="snake">
            <div class="snake_body" alt="snake_body" style="grid-column-start: 8; grid-row-start: 10;"></div>
            <div class="snake_body" alt="snake_body" style="grid-column-start: 9; grid-row-start: 10;"></div>
            <img id="apple" src="images/japko.png" alt="apple">
            <div class="player_score">
                <p id="score" style="color: black">Score:<span id="myScore" > 0</span></p>
            </div>

        </div>
        <div id="gameOver" >
            <p class="game_over">GAME OVER</p>
            <div class="btn-group">
                <button class="backButton">Would you like to play again?</button>
            </div>
       </div>
        
        
    </div>

    <script>

</script>

 
</body>
</html>
